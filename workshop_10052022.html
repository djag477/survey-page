<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">NET<span>FLIX</span></h1>
    
            <h3 id="definition">Thank you for signing up at Netflix. Tell us more about your self</h3>            
        </header>
        <section>
            <form id="form-container" action="result.html" method="GET">
        
                <!-- before form title(with span) and definition
            - 1 box for name in type text -->
                    <div class="box">
                        <label for="name">Name: </label>
                        <br />
                        <input type="text" id="name" name="Name" placeholder="Enter your name"/>
                    </div>
            <!-- - 1 box for age in type number(18-65) -->
                    <div class="box">
                        <label for="age">Age: </label>
                        <br />
                        <input type="number" id="age" name="Age" placeholder="Age" min="16" />
                    </div>
            <!-- - 1 box for email in type email -->
                    <div class="box">
                        <label for="email">Email: </label>
                        <br>
                        <input type="email" id="email" name="Email" placeholder="Enter your email"/>
                    </div>
            <!-- - 1 box for content in select(movie or series) -->
                    <div class="box">
                        <label for="content">Content type</label>
                        <br />
                        <select id="content" name="Content">
                            <option value="series">Series</option>
                            <option value="movies">Movies</option>
                            <option value="documentaries">Documentaries</option>
                        </select>
                    </div>
        
        
            <!-- - 1 box for Movie Type in type of checkbox(Comedie, Action and Romance) -->
            <div class="box">
                <label>Movie Type</label> 
                <br />
                <label for="movie1">
                    <input type="checkbox" name="first" id="movie1" value="Comedie">
                    Comedie
                </label>
                <br />
                <label for="movie2">
                    <input type="checkbox" name="second" id="movie2" value="Action">
                    Action
                </label>
                <br />
                <label for="movie3">
                    <input type="checkbox" name="third" id="movie3" value="Romance" checked="checked">
                    Romance
                </label>
                <br />
            </div>
        
            <!-- - 1 box for Gender in type radio(MAle, Female and Other) -->
            <div class="box">
                <label>Gender</label> <br />
                <label for="gender1">
                <input type="radio" id="gender1" name="Gender" value="Male" />
                Male</label><br />
                <input type="radio" id="gender2" name="Gender" value="Female" />
                Female</label><br />
                <input type="radio" id="gender3" name="Gender" value="Other" />
                Other</label>
                <br />
            </div>
            <br>
            <!-- - 1 box for Comment in textarea -->
            <div class="textarea">
                <label for="comment">Feed back</label>
                <br />
                <textarea
                name="Comment"
                id="comment"
                style="resize: both; width: 404px; height: 120px"
                placeholder="any comment"
                ></textarea>
            </div>
            <!-- - 1 box for submit button in type submit -->
            <div id="submitButton">
                <input type="submit" id="submit">
            </div>
            
                </form>
        </section>

        
    </div>
</body>
</html>
